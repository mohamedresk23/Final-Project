<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <link
    rel="stylesheet"
    href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
  >

  <!-- style sheet -->
  <link
    rel="stylesheet"
    href="./assits/style.css"
  >
  <title>Final Project</title>
</head>

<body>

  <!-- start add button -->
  <div
    id="add-btn"
    class="bg-primary text-white rounded-circle "
  >
    <span
      style="margin-top: -6px"
      onclick="addBtnClicked()"
    >+</span>
  </div>
  <!-- end add button -->

  <!-- start modals section -->
  <!-- start login modal -->
  <div
    class="modal fade"
    id="login-modal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1
            class="modal-title fs-5"
            id="exampleModalLabel"
          >Log In</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label
                for="username-input"
                class="col-form-label"
              >UserName</label>
              <input
                type="text"
                class="form-control"
                id="username-input"
                value="MohamedA"
              >
            </div>
            <div class="mb-3">
              <label
                for="passowrd-input"
                class="col-form-label"
              >Passowrd</label>
              <input
                type="password"
                class="form-control"
                id="passowrd-input"
                value="123456"
              >
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >Close</button>
          <button
            type="button"
            class="btn btn-primary"
            onclick="logInBtnClick()"
          >LogIn</button>
        </div>
      </div>
    </div>
  </div>
  <!-- end login modal -->

  <!-- start signup modal -->
  <div
    class="modal fade"
    id="signup-modal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1
            class="modal-title fs-5"
            id="exampleModalLabel"
          >Sign Up</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label
                for="profile-image-input"
                class="col-form-label"
              >Profile Image</label>
              <input
                type="file"
                class="form-control"
                id="profile-image-input"
                value=""
              >
            </div>
            <div class="mb-3">
              <label
                for="signup-name-input"
                class="col-form-label"
              >Name</label>
              <input
                type="text"
                class="form-control"
                id="signup-name-input"
                value="MohamedA"
              >
            </div>
            <div class="mb-3">
              <label
                for="signup-username-input"
                class="col-form-label"
              >UserName</label>
              <input
                type="text"
                class="form-control"
                id="signup-username-input"
                value="MohamedA"
              >
            </div>
            <div class="mb-3">
              <label
                for="signup-email-input"
                class="col-form-label"
              >Email</label>
              <input
                type="email"
                class="form-control"
                id="signup-email-input"
                value="MohamedA"
              >
            </div>
            <div class="mb-3">
              <label
                for="signup-passowrd-input"
                class="col-form-label"
              >Passowrd</label>
              <input
                type="password"
                class="form-control"
                id="signup-passowrd-input"
                value="123456"
              >
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >Close</button>
          <button
            type="button"
            class="btn btn-primary"
            onclick="signupBtnClick()"
          >Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  <!-- end signup modal -->

  <!-- start create post modal -->
  <div
    class="modal fade"
    id="creat-post-modal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1
            class="modal-title fs-5"
            id="create-post-model"
          >Add a new Post</h1>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label
                for="post-title-input"
                class="col-form-label"
              >Title</label>
              <input
                type="text"
                class="form-control"
                id="post-title-input"
                value=""
              >
              <input
                type="hidden"
                id="post-id-input"
                value=""
              >
            </div>
            <div class="mb-3">
              <label
                for="post-body-input"
                class="col-form-label"
              >Body</label>
              <textarea
                style="resize: none;"
                type="text"
                class="form-control"
                id="post-body-input"
                value=""
              ></textarea>
            </div>

            <div class="mb-3">
              <label
                for="post-image-input"
                class="col-form-label"
              >Image</label>
              <input
                type="file"
                class="form-control"
                id="post-image-input"
              >
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >Close</button>
          <button
            id="post-modal-submit-btn"
            type="button"
            class="btn btn-primary"
            onclick="createNewPost()"
          >Add</button>
        </div>
      </div>
    </div>
  </div>
  <!-- end create post modal -->

  <!-- start delete post modal -->
  <div
    class="modal fade"
    id="delete-post-modal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1
            class="modal-title fs-5"
            id="post-modal-title"
          >Are you sure you want to delete the post?
            <span id="delete-post-title"></span>
          </h1>

          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>

          <input
            type="hidden"
            id="delete-post-id-input"
            value=""
          >
        </div>


        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >Close</button>
          <button
            id="post-modal-submit-btn"
            type="button"
            class="btn btn-danger"
            onclick="confirmPostDelete()"
          >Yes, Delete</button>
        </div>
      </div>
    </div>
  </div>
  <!-- end delete post modal -->

  <!-- start Alert -->
  <div
    id="success-alert"
    class="show fade"
  ></div>
  <!-- end Alert -->
  <!-- end modals section -->

  <!-- start nav-bar -->
  <div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary shadow p-2 mb-5  rounded">
      <div class="container-fluid">
        <a
          class="navbar-brand"
          href="Home.html"
        >TARMEEZ</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
              >Home</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                onclick="profileClicked()"
                style="cursor: pointer"
              >Profile</a>
            </li>

          </ul>

          <div class="d-flex justify-content-lg-end flex-column flex-lg-row w-100 ">
            <button
              type="button"
              class="btn btn-outline-success col-4 col-md-2 mb-1 mx-1"
              data-bs-toggle="modal"
              data-bs-target="#login-modal"
              id="login-btn"
            >Log In</button>
            <button
              type="button"
              class="btn btn-outline-success col-4 col-md-2 mb-1 mx-1"
              data-bs-toggle="modal"
              data-bs-target="#signup-modal"
              id="signup-btn"
            >Sign Up</button>

            <div
              id="logout-profile-div"
              class="flex-column flex-lg-row align-items-start "
            >
              <div
                id="profile-div"
                class="d-flex align-items-center justify-content-center "
              >
                <img
                  id="profile-img"
                  class="rounded-circle mx-2"
                  width="40px"
                  height="40px"
                  src="./assits/profile-pics/1.png"
                  alt="profile"
                >
                <h4
                  class="mx-2"
                  id="username-header"
                >TestAcon</h4>
              </div>
              <button
                type="button"
                class="btn btn-outline-danger  my-1 mx-1 "
                id="logout-btn"
                onclick="logout()"
              >Log Out</button>
            </div>


          </div>





        </div>
      </div>
    </nav>
  </div>
  <!-- end nav-bar -->

      <div class="card shadow">

            <div class="col-4 col-md-2">

            <div
              id="main-info"

              <div
                class="user-main-info"
                id="main-info-email"
              >
                yarob.hm@gmail.com
              </div>

              <div

            <div class=" col-4  d-flex flex-column justify-content-evenly">

              <div class="number-info">
                <span id="comments-count">20</span> Comments
              </div>
            </div>
            <!--end posts & comments count-->
          </div>
        </div>
      </div>
      <!-- end main info -->

      <!--start post title  -->
      <div class="row mt-5">
        <h1> <span id="name-posts">Yarob's </span> Posts</h1>
      </div>
      <!--end post title-->

      <!-- start posts  -->
      <div

      >

  </div>

  <!-- end main containt -->



  <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./node_modules/axios/dist/axios.min.js"></script>

</body>
